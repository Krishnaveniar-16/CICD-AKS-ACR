apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-blue
  labels:
    app: backend-blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-blue
  template:
    metadata:
      labels:
        app: backend-blue
    spec:
      containers:
      - name: flask-backend
        image: cicdregistrygh.azurecr.io/flask-backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URL
          value: "postgresql://dbadmin:Admin@2025@cicd-postgres.postgres.database.azure.com:5432/postgres?sslmode=require"
